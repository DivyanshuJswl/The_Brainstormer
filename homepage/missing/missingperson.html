<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Persons Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:lightcyan;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 2px 2px 10px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            height:10rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-section {
            flex: 1;
            margin: 10px;
        }

        .footer-section h2 {
            color: #4CAF50;
        }

        .contact-info {
            margin-top: 10px;
            font-size: 14px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
            transition: color 0.3s ease-in-out;
        }

        .footer-links a:hover {
            color: #4CAF50;
        }

        .copyright {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Missing Persons Record</h1>
    </header>

    <main>
        <form id="missingPersonForm">
            <label for="personName">Person's Name:</label>
            <input type="text" id="personName" name="personName" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" required>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </main>

    <script>
        function submitForm() {
            // Here, you can add logic to handle the form submission, such as sending the data to a server or storing it locally.
            alert('Form submitted successfully!');
        }
    </script>

<footer>
    <div class="footer-content">
        <div class="footer-section">
            <h2>Contact Us</h2>
            <p class="contact-info">Email: support@firportal.com<br>Phone: +1 (123) 456-7890</p>
        </div>

        <div class="footer-section">
            <h2>Quick Links</h2>
            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">File FIR</a>
                <a href="#">Track FIR</a>
                <a href="#">FAQ</a>
            </div>
        </div>

        <div class="footer-section">
            <h2>Follow Us</h2>
            <div class="footer-links">
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Twitter</a>
                <a href="#" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>

    <div class="copyright">
        &copy; 2024 Online FIR Portal. All rights reserved.
    </div>
</footer>
</body>
</html>
